{% extends "layout/app.html" %}

{# Título da página #}
{% block title %}Login - {% endblock %}

{# Conteúdo #}
{% block content %}
    <div class="row">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-4 offset-md-2 offset-lg-3 offset-xl-4">
            <form action="{% url "web:login" %}" method="post">
                {% csrf_token %}
                <div class="card">
                    <div class="card-header border-0 bg-white">
                        <div class="card-title">
                            <div class="row">
                                <div class="col-12">
                                    <h3>Login</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body border-0">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text"><a href="#">Esqueci minha senha</a></small>
                        </div>
                        <div class="row text-right">
                            <div class="col-12">
                                <button class="btn btn-primary">Acessar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
